<html>
	<head>

			<meta http-equiv="X-UA-Compatible" content="IE=edge">

			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
			<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
			<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i%7CMontserrat:400,700"rel="stylesheet">
			<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
			<link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
			<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
			<!-- <script src="{{url_for('static', filename='js/jquery.js')}}"></script> -->
			<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
			<!-- <script src="{{url_for('static', filename='js/tether/tether.min.js')}}"></script> -->
	</head>
	<body>
		<header class="header">
				<img class="logo" src="https://smartcitizen.me/assets/images/smartcitizen_logo.svg" alt="Smart Citizen Logo" width=50px height=50px>
				<ul class="nav">
						<li>
							<a href="{{ url_for('main.default') }}" method='GET'>TASKS</a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
						</li>
						<li>
							Local time <span id="clock"></span>
						</li>
				</ul>
			</header>
		{% block content %}{% endblock %}
		{% block footer %}
			<script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
		{% endblock %}
	</body>
</html>

<script type="text/javascript">
	(function () {

		var clockElement = document.getElementById( "clock" );

		function updateClock ( clock ) {
			clock.innerHTML = new Date().toLocaleString("en-GB", {timeZone: "UTC"});;
		}

		setInterval(function () {
				updateClock( clockElement );
		}, 1000);

	}());

</script>

<script type="text/javascript">
	$(document).ready( function () {
	    $('#jobs').DataTable( {
	        "scrollY":        "50vh",
	        "scrollCollapse": true,
	        "paging":         true
	    } );
	} );
</script>
