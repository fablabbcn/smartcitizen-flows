source:
    broker:
        url: mqtt-staging.smartcitizen.me
        port: 1883
        credentials:
            username: scdashboard123
            password: null
    topic:
        in: bridge/sc/device/sck/<device_token>/readings/raw
        out: v1.1/ObservationGroups
    payload:
        process: keep
    filter:
      module: smartcitizen_connector
      handler: search_by_query
      kwargs:
          endpoint: devices
          key: tags_name
          search_matcher: eq
          value: TwinAIR
    mapping:
        module: smartcitizen_connector
        handler: search_by_query
        kwargs:
            endpoint: devices
            key: tags_name
            search_matcher: eq
            value: TwinAIR
destination:
    broker:
        url: citiobs.demo.secure-dimensions.de
        port: 2883
        credentials:
            username: Bearer
            password: <on-demand>
    server:
        url: https://citiobs.demo.secure-dimensions.de/staplustest/v1.1
        credentials:
            username: oscgonfer
            password: <same-as-broker>
    topic: 'keep'
    payload:
        process: sc-staplus-transform
    mapping: 'reuse'
